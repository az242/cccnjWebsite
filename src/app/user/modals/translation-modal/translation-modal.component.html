<div class="modal fade" id="translationModal" tabindex="-1" role="dialog" aria-labelledby="translationModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title m-0" id="translationModal">Edit Translations</h3>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="p-2">
                    Edit Translations
                </div>
                <json-editor [options]="editorOptions" [data]="data"></json-editor>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
