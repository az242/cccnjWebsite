<div class="modal fade" #leaveFamilyModal id="leaveFamilyModal" tabindex="-1" role="dialog" aria-labelledby="leaveFamilyModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="leaveFamilyModalTitle">Are you sure?</h3>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="p-2">
                    If you leave your family, you will not be able to join back unless someone else adds you back! 
                </div>
                <div>
                    Do you still want to leave?
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="leaveFamily()">Leave</button>
            </div>
        </div>
    </div>
</div>
