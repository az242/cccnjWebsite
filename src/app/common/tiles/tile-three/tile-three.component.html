<a class="flex-container vertical group" (click)="routeToGroup()">
    <div class="img d-flex align-items-center" [style.background-color]="color">
        <img *ngIf="group.photoUrl && group.photoUrl !== ''" src="{{group.photoUrl}}" style="width:100%" class="image-frame">
        <div *ngIf="!group.photoUrl" class="h-100 w-100 flex-container center-all font white">
            <h4>[{{group.name}}]</h4>
        </div>
    </div>
    <div class="txt">
        <div class="title">
            {{group.name}}
        </div>
        <div class="location">
            <i class="fa-solid fa-location-dot font accent-1" style="font-size:14px"></i> {{group.location}}
        </div>
        <p class="mt-3">{{group.shortDesc}}</p>
    </div>
</a>
