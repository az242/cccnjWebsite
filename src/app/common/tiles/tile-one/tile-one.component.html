<a class="font black flex-container vertical" style="height:300px; width: 260px;">
  <h3 class="font white">{{event.startDate.toLocaleDateString('en-us', {month: 'short', day: 'numeric'})}}</h3>
  <div class="font black tile-content">
    <a>
      <div style="height:100%;" [style.background]="'linear-gradient(to right,' + color + ',' + color2 + ')'">
        @if (event.photoUrl && event.photoUrl !== '') {
          <img src="{{event.photoUrl}}" style="width:100%; height:100%" class="image-frame">
        }
        @if (!event.photoUrl) {
          <div class="h-100 w-100 flex-container center-all font white">
            <h4 style="text-align: center;">[{{event.name}}]</h4>
          </div>
        }
      </div>
      <div class="hover flex-container vertical center-all">
        <div class="title">
          {{event.name}}
        </div>
        <div class="txt-container">
          {{event.shortDesc}}
        </div>
        <div class="color-button" (click)="routeToEvent()">
          MORE DETAILS
        </div>
      </div>
    </a>
  </div>
</a>
